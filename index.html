<!DOCTYPE html>
<html>
<head>
<title>Liucoder</title>
{% include head.tpl %}
<link rel="stylesheet" type="text/css" href="/assets/css/index.css" />
</head>

<body class="page-type-index">
<div id="page">
	<div id="card">
		<header>
			<img src="https://liucoder.com/blog/img/avatar.jpg" width="80" height="80" />
			<h1 data-translate="name">Liucoder</h1>
			<h2 data-translate="title"></h2>
		</header>
		<ul>
			<li id="link-works">
				<a href="https://liucoder.com/resume"><i class="fa fa-briefcase">				
					</i><span data-translate="works">简历</span>
				</a>
			</li>
			<li id="link-blog">
				<a href="https://liucoder.com/blog">
					<i class="fa fa-rss"></i><span data-translate="blog">博客</span>
				</a>
			</li>
			<li id="link-mail" class="half">
				<a href="mailto:" class="mail">
					<i class="fa fa-envelope"></i><span></span>
				</a>
			</li>
			<li id="link-qq" class="quarter">
				<a href="www.baidu.com" target="_blank">
					<i class="fa fa-qq"></i><span>QQ</span>
				</a>
			</li>
			<li id="link-github" class="quarter">
				<a href="https://github.com/cpudream" target="_blank">
					<i class="fa fa-github"></i><span>GitHub</span>
				</a>
			</li>
			<li id="link-google-plus" class="quarter">
				<a href="https://www.baidu.com" target="_blank">
					<i class="fa fa-weibo"></i><span data-translate="google-plus">微博</span>					
				</a>
			</li>
			<li id="link-more" class="quarter">
				<a href="#more">
					<i class="fa fa-ellipsis-h"></i>
				</a>
			</li>
		</ul>
	</div>
</div>

<script type="text/javascript" src="http://elfjs.qiniudn.com/code/elf-0.5.0.min.js"></script>
<script type="text/javascript" src="http://mbed.qiniudn.com/yanjunyi.com/js/qrcode.min.js"></script>
<script type="text/javascript" src="/assets/js/site.js"></script>
</body>
</html>
